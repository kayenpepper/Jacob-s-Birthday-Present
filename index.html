<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Jacob's Arcade</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
  <link rel="shortcut icon" href="https://img.icons8.com/arcade/64/000000/gift.png" type="image/x-icon" />
</head>

<body>
  <!-- TITLE -->
  <section class="hero is-small is-link">
    <div class="hero-body">
      <p class="title">
        Happy 16th Birthday Jacob!
      </p>
      <p class="subtitle">
        Enjoy your present!
      </p>
    </div>
  </section>

  <!-- DIVIDING SECTION -->
  <section class="section">
    <h2 class="subtitle" style="padding: 0;">
      Choose a game to play.
    </h2>
  </section>

  <!-- GAMES ROW -->
  <!-- ROW 1 -->
  <div class="columns is-centered">
    <!-- COLUMN 1 -->
    <div class="column is-one-third mt-4">
      <!-- CARD -->
      <!-- SNAKE GAME -->
      <div class="card">
        <div class="card-image">
          <figure class="image" onclick="location.href = 'snake/snake.html';">
            <img src="snakeJacob.png" alt="Placeholder image" />
          </figure>
        </div>
        <div class="card-content">
          <div class="content">
            <p class="title is-4">Snake</p>
          </div>
        </div>
      </div>
    </div>
    <!-- COLUMN 2 -->
    <div class="column is-one-third mt-4">
      <!-- CARD -->
      <!-- WATERMELON GAME -->
      <div class="card">
        <div class="card-image">
          <figure class="image" onclick="location.href = 'watermelon/watermelon.html';">
            <img src="watermelonJacob.png" alt="Placeholder image" />
          </figure>
        </div>
        <div class="card-content">
          <div class="content">
            <p class="title is-4">Combine Watermelon</p>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
